                  <h1>Password Settings</h1>
                  <div class="container text-center">
                    <div class="row options">
                        <div class="col option">
                            <div class="form-check option">
                                <input class="form-check-input"  type="checkbox" value="" id="lowercase">
                                <label class="form-check-label" for="flexCheckDefault">
                                  lowercase(a-z)
                                </label>
                              </div>
                          </div>
                          <div class="col option">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="uppercase">
                                <label class="form-check-label" for="flexCheckDefault">
                                  UpperCase(A-Z)
                                </label>
                              </div>
                          </div>
                          <div class="col option">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="numbers">
                                <label class="form-check-label" for="flexCheckDefault">
                                 Numbers (0-9)
                                </label>
                              </div>
                          </div>
                    </div>
                    <div class="row options">
                      <div class="col option">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="symbols">
                            <label class="form-check-label" for="flexCheckDefault">
                             Symbols (!-$+)
                            </label>
                          </div>
                      </div>
                      <div class="col option">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="exc-duplicate">
                            <label class="form-check-label" for="flexCheckDefault">
                              Exclude Duplicate
                            </label>
                          </div>
                      </div>
                      <div class="col option">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="spaces">
                            <label class="form-check-label" for="flexCheckDefault">
                             Include Spaces
                            </label>
                          </div>
                      </div>
                    </div>
                  </div>
                  <button class="bg-blue-900 text-white p-3 generate-btn">Generate Password</button>
